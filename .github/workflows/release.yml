name: Release

on:
  push:
    tags:
      - v*

concurrency:
  group: release

jobs:
  draft-release:
    runs-on: ubuntu-latest

    outputs:
      release_id: ${{ steps.create-release-draft.outputs.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get-version
        run: echo "version-without-v=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Parse Changelog
        id: changelog
        uses: coditory/changelog-parser@4f567c6914ee75eff434b4d946393dfd254f8f98 # v1.0.2
        with:
          version: ${{ steps.get-version.outputs.version-without-v }}

      - name: Delete drafts
        uses: hugo19941994/delete-draft-releases@d375ad67d25fed7520a8020c3a6561fff5260c1e # v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}

      - name: Create Release Draft
        id: create-release-draft
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          draft: true
          name: eomap-js v${{steps.changelog.outputs.version}}
          body: ${{ steps.changelog.outputs.description }}

  electron:
    needs: draft-release

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Snapcraft
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo snap install snapcraft --classic

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Prepare code signing for macOS
        uses: allenevans/set-env@7ccfd08576e7096fe3b98928bd0320d2b9a65728 # v4.0.0
        if: startsWith(matrix.os, 'macos')
        with:
          CSC_LINK: ${{ secrets.mac_certs }}
          CSC_KEY_PASSWORD: ${{ secrets.mac_certs_password }}

      - name: Release
        run: npx electron-builder --config electron-builder-config.js --publish always
        env:
          GH_TOKEN: ${{ secrets.github_token }}
          APPLE_ID: ${{ secrets.apple_id }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.apple_app_specific_password }}
          APPLE_TEAM_ID: ${{ secrets.apple_team_id }}
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.snapcraft_token }}

  web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Build
        run: |
          npm ci
          npm run dist:web

      - name: Release
        uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8 # v4.7.3
        with:
          folder: dist/web

  publish-release:
    needs: [draft-release, electron]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish Release
        run: gh release edit ${{ needs.draft-release.outputs.release_id }} --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
